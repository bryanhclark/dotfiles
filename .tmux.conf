unbind-key C-b


set-option -g prefix C-a

bind-key C-a send-prefix

bind / last-window


set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g default-terminal "screen-256color"



# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dmitry-kabanov/tmux-statusline-themes'
set -g @tmux-statusline-theme 'solarized-dark'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucoet.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

source-file $HOME/.tmux/plugins/tmux-statusline-themes/themes/solarized-dark.tmuxtheme

set-window-option -g clock-mode-style 12
